apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'eclipse'

sourceCompatibility = 1.8
targetCompatibility = 1.8

version = '1.0'

jar {
    manifest {
        attributes 'Implementation-Title': 'Gradle Quickstart',
                   'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
}

dependencies {
	compile 'org.codehaus.groovy:groovy-all:2.4.5'
	compile "io.vertx:vertx-core:3.1.0"
	compile "io.vertx:vertx-lang-groovy:3.1.0"
	compile 'io.vertx:vertx-web:3.1.0'
	compile 'io.vertx:vertx-mongo-client:3.1.0'
	compile 'com.bloidonia:groovy-stream:0.9.0'
	
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

sourceSets.main.java.srcDirs = ["src/main/java"]
sourceSets.main.groovy.srcDirs = ["src/main/groovy"]